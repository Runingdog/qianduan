<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
  
var list = document.getElementById("aqi-list");//获取ul节点

   for(var i = 0;i < aqiData.length; i++)
    { 
       if(aqiData[i][1]>60)    //如果发现哪个城市污染指数大于60则创建新的子节点将城市名附给它
            {
                var newcode = document.createElement("li");
                newcode.innerHTML = aqiData[i][0]; 
                list.appendChild(newcode);          //插入子节点
            }
     }
      
     


</script>
</body>
</html>
